<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureDefense - Login</title>

  <!-- 구글 폰트 Orbitron 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- 새로 만든 스타일 시트 -->
  <link rel="stylesheet" href="public/entry_style.css"/>
</head>

<body>
  <div id="loginContainer">
    <h1 id="logo">FutureDefense</h1>
    <button id="startBtn">게임 시작하기</button>
  </div>

  <div id="modalOverlay">
    <div id="nicknameModal">
      <h2>닉네임을 입력해주세요</h2>
      <input type="text" id="nicknameInput" placeholder="영문/숫자 2~12자" maxlength="12"/>
      <div class="modal-buttons">
        <button id="confirmBtn">확인</button>
        <button id="cancelBtn">취소</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
