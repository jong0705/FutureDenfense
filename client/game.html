<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />    
  <title>게임 화면</title>
  <link rel="stylesheet" href="public/game_style.css">


</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="topPanel">
    <div id="moneyDisplay">내 자산 : 300원</div>
    <button id="meteorBtn" class="game-btn">☄️ 필살기(운석)
      <span id="meteorCooldown" style="margin-left:8px;"></span>
    </button>
    <div id="timer"></div>
  </div>
  <div id="bottomPanel">
    <div class="upgrade-group" style="display:none">
      <div class="upgrade-title">👨‍🚀 병사</div>

      <div class="upgrade-row">
        <button id="upgradeMeleeHpBtn" class="game-btn small-btn">👨‍🚀 체력 업</button>
        <span class="stat-label" id="meleeHpStat"></span>
      </div>
      <div class="upgrade-row">
        <button id="upgradeMeleeDamageBtn" class="game-btn small-btn">👨‍🚀 공격 업</button>
        <span class="stat-label" id="meleeDamageStat"></span>
      </div>
    </div>
    <div class="upgrade-group" style="display:none">
      <div class="upgrade-title">🎯 사수</div>

      <div class="upgrade-row">
        <button id="upgradeShooterHpBtn" class="game-btn small-btn">🎯 체력 업</button>
        <span class="stat-label" id="shooterHpStat"></span>
      </div>
      <div class="upgrade-row">
        <button id="upgradeShooterDamageBtn" class="game-btn small-btn">🎯 공격 업</button>
        <span class="stat-label" id="shooterDamageStat"></span>
      </div>
    </div>
    <div class="upgrade-group" style="display:none">
      <div class="upgrade-title">🛸 드론</div>

      <div class="upgrade-row">
        <button id="upgradeDroneHpBtn" class="game-btn small-btn">🛸 체력 업</button>
        <span class="stat-label" id="droneHpStat"></span>
      </div>
      <div class="upgrade-row">
        <button id="upgradeDroneDamageBtn" class="game-btn small-btn">🛸 공격 업</button>
        <span class="stat-label" id="droneDamageStat"></span>
      </div>
    </div>
    <div class="spawn-group">
      <button id="spawnMeleeBtn" class="game-btn">
        👨‍🚀 병사 생성 <span id="meleeCooldown" class="cooldown-timer"></span></button>
      <span class="stat-label" id="meleeStatSummary"></span>
      <button id="spawnShooterBtn" class="game-btn">
        🎯 사수 생성 <span id="shooterCooldown" class="cooldown-timer"></span></button>
      <span class="stat-label" id="shooterStatSummary"></span>
      <button id="spawnDroneBtn" class="game-btn">
        🛸 드론 생성 <span id="droneCooldown" class="cooldown-timer"></span></button>
      <span class="stat-label" id="droneStatSummary"></span>
    </div>
    <button id="toggleBtn" class="game-btn">🛠️ 업그레이드</button>
  </div>
  <button id="exitGameBtn">게임 나가기</button>
  <script type="module" src="/js/game.js"></script>
</body>
