<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />    
  <title>게임 화면</title>
  <link rel="stylesheet" href="game.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: radial-gradient(ellipse at 60% 40%, #232946 60%, #0f1021 100%);
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      max-width: 100vw;
      max-height: 100vh;
    }
    #moneyDisplay {
      position: absolute; top: 32px; left: 32px; z-index: 1000;
      font-size: 22px; font-weight: bold;
      background: rgba(30,34,60,0.85);
      padding: 10px 24px; border-radius: 10px; color: #f4faff;
      box-shadow: 0 2px 8px #0004;
      border: 1.5px solid #6c63ff;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #6c63ff88;
    }
    #bottomPanel {
      position: absolute; left: 50%; bottom: 40px; z-index: 1000;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background: rgba(44, 62, 80, 0.7);
      padding: 24px 32px;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0006;
      border: 2px solid #6c63ff;
      max-width: calc(100vw - 64px);
      gap: 32px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .upgrade-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .upgrade-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2px;
    }
    .stat-label {
      min-width: 90px;
      font-size: 14px;
      color: #ffeaa7;
      background: rgba(44,62,80,0.25);
      border-radius: 6px;
      padding: 2px 8px;
      font-family: 'Consolas', 'monospace', 'Pretendard', sans-serif;
      letter-spacing: 1px;
      text-align: left;
      box-shadow: 0 1px 4px #0002;
    }
    .small-btn {
      font-size: 15px;
      padding: 0 18px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .game-btn {
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0003;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .game-btn:hover {
      background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
      color: #ffeaa7;
      transform: scale(1.05);
      box-shadow: 0 4px 16px #6c63ff55;
    }
    .spawn-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-left: 32px;
      height: 100%;
    }
    #toggleBtn {
      background: linear-gradient(90deg, #fdcb6e 0%, #ffeaa7 100%);
      color: #2d3436; font-weight: bold;
      border: 2px solid #fdcb6e;
      min-width: 100px;
      margin-left: 32px;
      height: 60px;
    }
    #exitGameBtn {
      position: absolute; top: 32px; right: 32px; z-index: 1001;
      font-size: 16px; padding: 10px 16px;
      background: linear-gradient(90deg, #c0392b 0%, #e17055 100%);
      color: #fff; border: none; border-radius: 6px; cursor: pointer;
      box-shadow: 0 2px 8px #0004;
      font-weight: bold;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="moneyDisplay">₩ 300</div>
  <div id="bottomPanel">
    <div class="upgrade-group" style="display:none">
      <div class="upgrade-row">
        <button id="upgradeMeleeHpBtn" class="game-btn small-btn">👨‍🚀 체력 업</button>
        <span class="stat-label" id="meleeHpStat"></span>
      </div>
      <div class="upgrade-row">
        <button id="upgradeMeleeDamageBtn" class="game-btn small-btn">👨‍🚀 공격 업</button>
        <span class="stat-label" id="meleeDamageStat"></span>
      </div>
    </div>
    <div class="upgrade-group" style="display:none">
      <div class="upgrade-row">
        <button id="upgradeShooterHpBtn" class="game-btn small-btn">🎯 체력 업</button>
        <span class="stat-label" id="shooterHpStat"></span>
      </div>
      <div class="upgrade-row">
        <button id="upgradeShooterDamageBtn" class="game-btn small-btn">🎯 공격 업</button>
        <span class="stat-label" id="shooterDamageStat"></span>
      </div>
    </div>
    <div class="upgrade-group" style="display:none">
      <div class="upgrade-row">
        <button id="upgradeDroneHpBtn" class="game-btn small-btn">🛸 체력 업</button>
        <span class="stat-label" id="droneHpStat"></span>
      </div>
      <div class="upgrade-row">
        <button id="upgradeDroneDamageBtn" class="game-btn small-btn">🛸 공격 업</button>
        <span class="stat-label" id="droneDamageStat"></span>
      </div>
    </div>
    <div class="spawn-group">
      <button id="spawnButton" class="game-btn">👨‍🚀 병사 생성</button>
      <button id="spawnShooterBtn" class="game-btn">🎯 사수 생성</button>
      <button id="spawnDroneBtn" class="game-btn">🛸 드론 생성</button>
    </div>
    <button id="toggleBtn" class="game-btn">🛠️ 업그레이드</button>
  </div>
  <button id="exitGameBtn">게임 나가기</button>
  <script type="module" src="/js/game.js"></script>
</body>
